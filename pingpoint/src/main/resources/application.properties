# -------------------
# H2 Database Config
# -------------------
spring.datasource.url=jdbc:h2:mem:pingpointdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA + Hibernate Config
spring.jpa.hibernate.ddl-auto=update  # creates tables automatically
#spring.jpa.show-sql=true              # shows SQL in console
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (to check data in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.application.name=pingpoint
